<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Frame.png">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/0e28cca65f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section starts -->
    <header>
        <!-- nav section starts -->
        <nav>
            <div class="nav-title">
                <img src="images/Frame.png" alt="">
                <span style="color: #0B0223;"><span style="color:#FF42A5;">G</span>amer</span>
            </div>
            <ul>
                <li><a href="">About us</a></li>
                <li><a href="">Developers</a></li>
                <li>
                    <div class="nav-box">
                        <span class="nav-box-text">Follow Us On</span>
                        <span class="nav-icons">
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-tiktok"></i>
                        </span>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- nav section ends -->

        <!-- banner section starts -->
        <div class="banner">
            <div class="banner-content">
                <h2 class="banner-title title-text">
                    PLAY LIKE THE
                </h2>
                <h1 class="banner-headline">
                    G.O.A.T
                </h1>
                <ul class="banner-description">
                    <li>
                        <i class="fa-solid fa-circle-play"></i>
                        <span>1-Click instant play</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-download"></i>
                        <span>No Download</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-users"></i>
                        <span>1000s of supported online games</span>
                    </li>
                </ul>
                <div class="banner-buttons">
                    <button class="btn-primary btn">SIGN IN</button>
                    <button class="btn-secondary btn">GO ROGUE</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group-18.png" alt="">
            </div>
        </div>
        <!-- banner section ends -->
    </header>
    <!-- header section ends -->

</body>

</html>
